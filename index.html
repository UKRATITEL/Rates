<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Курсы валюты</h1>
        <div class="box">
            <div class="left_box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="num">
            </div>
            <div class="right_box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="ans" disabled>
            </div>
        </div>
        <button class="btn" id="btn">Перенести валюту</button>
        <script src="js.js"></script>
    </div>
</body>
</html>
